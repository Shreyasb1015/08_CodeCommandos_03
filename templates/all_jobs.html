<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Z2U8o1JieT7iV6ScD+pLXLQfBEH3OvKxuW6F+5oWJwGDO/S3SMs9XtuvnHiH8/w7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbs5jQhjWTNzIGdL5CjPb4J7gOBHd78Zg5Zb5F0VRMIqXnWJmGFE6H6UoD5lVSM+" crossorigin="anonymous">
       
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='style4.css')}}">
        
    </head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
          
            <a class="navbar-brand " href="#"><img src="/static/logo.png" alt="Logo" height="45" width="140"></a>

           
            <button class="navbar-toggler" type="button"  data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

           
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{url_for('home')}}">Home</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{url_for('account')}}">Account</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="#">Feature 1</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="#">Feature 2</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{url_for('login')}}">Logout</a></b>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% for job_post in job_posts %}
        <div class="job-post">
            <h3>{{ job_post.title }}</h3>
            <p>{{ job_post.description }}</p>
            <p>Posted by: {{ job_post.author.username }}</p>
            <form action="{{ url_for('apply_job', job_id=job_post.id) }}" method="POST">
                <button type="submit">Apply</button>
            </form>
        </div>
    {% endfor %}
</body>
</html>
