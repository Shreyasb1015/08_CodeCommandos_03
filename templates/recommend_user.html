<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Z2U8o1JieT7iV6ScD+pLXLQfBEH3OvKxuW6F+5oWJwGDO/S3SMs9XtuvnHiH8/w7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbs5jQhjWTNzIGdL5CjPb4J7gOBHd78Zg5Zb5F0VRMIqXnWJmGFE6H6UoD5lVSM+" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style8.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/logo.png" alt="Logo" height="45" width="140"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{ url_for('home') }}">Home</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{ url_for('account') }}">Account</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{ url_for('all_jobs') }}">Explore</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="https://dummyrpbycc.streamlit.app/">Resume-Parse</a></b>
                    </li>
                    <li class="nav-item">
                        <b><a class="nav-link links" href="{{url_for('login')}}">Logout</a></b>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Recommended Users</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="recommended-users-box  main-div">
                    <ul class="recommended-users-list">
                        {% for user in users %}
                            <li class="recommended-user">{{ user.username }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Q6qt0HpUrvi7N6wOn6oZgFsZtIIgd1z/4FN8a+sNjtvgWHRpfe5ShrKuZutUny2F" crossorigin="anonymous">
    </script>
</body>

</html>
