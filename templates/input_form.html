<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-Z2U8o1JieT7iV6ScD+pLXLQfBEH3OvKxuW6F+5oWJwGDO/S3SMs9XtuvnHiH8/w7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbs5jQhjWTNzIGdL5CjPb4J7gOBHd78Zg5Zb5F0VRMIqXnWJmGFE6H6UoD5lVSM+" crossorigin="anonymous">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="/static/logo.png" alt="Logo" height="30"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link links" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="{{ url_for('account') }}">Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="{{ url_for('all_jobs') }}">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="https://dummyrpbycc.streamlit.app/">Resume-Parse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link links" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="mb-4">Job Recommendation Form</h1>
                <form id="recommendationForm" method="post">
                    <div class="mb-3">
                        <label for="user_skills" class="form-label">Enter your skills separated by commas:</label>
                        <input type="text" class="form-control" id="user_skills" name="user_skills" style="background-color: var(--main2-color); color: var(--text-color);">
                    </div>
                    <div class="mb-3">
                        <label for="user_location" class="form-label">Enter your location:</label>
                        <input type="text" class="form-control" id="user_location" name="user_location" style="background-color: var(--main2-color); color: var(--text-color);">
                    </div>
                    <div class="mb-3">
                        <label for="user_experience" class="form-label">Enter your experience (in years):</label>
                        <input type="text" class="form-control" id="user_experience" name="user_experience" style="background-color: var(--main2-color); color: var(--text-color);">
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: var(--main1-color); border-color: var(--main1-color);" onclick="getRecommendations(event)">Get Recommendations</button>
                </form>
                <div id="recommendationResults" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-VoPF6XJ/jFeKT6tw8FpMq3tm8I8N9Nxx3cw+tmq21dKjqj4ykqhjddtYv/Kg/5sH" crossorigin="anonymous"></script>
    <script>
        function getRecommendations(event) {
            event.preventDefault(); 

            const form = document.getElementById('recommendationForm');
            const formData = new FormData(form);

            
            fetch('/find_jobs', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                
                document.getElementById('recommendationResults').innerHTML = data;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
